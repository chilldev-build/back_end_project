<section class="section">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <form >
        <table class="table">
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Last Worked On</th>
                    <th>Activity</th>
                    <th>Total Hours per Week</th>
                </tr>
            </thead>
            <tbody>
            ${teamdata.map(team => `
                <tr>
                    <td class="team-name">${team.employee}</td> 
                    <td class="team-name">${team.lastworkedon}</td>
                    <td class="team-name">${activitynew}
                        </td>
                    <td class="team-name"><canvas id="myChart" width="20%" height="20%"></canvas>
                        <script>
                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
                                datasets: [{
                                    label: '# Days',
                                    data: [20, 15, 30, 25, 7],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)',
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                        });
                        </script>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="button is-medium is-primary">Save</button>
    </form>
    
</section>
