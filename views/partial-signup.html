<form action = "/users/signup" method="POST"> 
    <label> First Name 
        <input type ="text" aria-placeholder="First Name" name ="firstname">
    </label>
    <label> Last Name
            <input type ="text" aria-placeholder="Last Name" name ="lastname">
    </label>
    <label> Employee ID
            <input type ="text" aria-placeholder="Employee ID" name ="eid">
    </label>
    <label> Select a Password
            <input type ="password" aria-placeholder="Set your Password" name ="password">
    </label>
    <button type = "submit"> Sign Up</button>
</form>
